<!DOCTYPE html>
<html>
<head>
<title>span</title>
</head>
<body>
<h3><center>A time table with merged cell</h3>
<table border="1" align="center">
<tr>
<th rowspan="2"></th>
<th colspan="2">average</th>
<th rowspan="2">red eyes</th>
</tr>
<tr>
<th>height</th>
<th>weight</th>
</tr>
<tr>
<th>males</th>
<td>1.9</td>
<td>0.003</td>
<td>40%</td>
</tr>
<tr>
<th>females</td>
<td>1.7</td>
<td>0.002</td>
<td>43%</td>
</tr>
</table>
</body>
</html>
